<!DOCTYPE html>
<html>
<head>
	<title>Books!</title>
	<link rel=stylesheet href="/css/style.css">
	<script src="/js/app.js"></script>
</head>
<body>
	<div class="search-books"> 
		<input id="book-search" type="text" placeholder="search">
	</div>

	<div id="search-result" class="book-list">
		
	</div>

	<div class="books-you-like">
		<div class="top">
			<h2>You liked: </h2>
		</div>
		<div id="liked-books" class="bottom book-list">
			
		</div>
	</div>

	<div class="recommendations">
		<div class="top">
			<h2>You might like:</h2>
		</div>

		<div id="recommended-books" class="bottom book-list">
			
		</div>

	</div>
</body>
</html>
